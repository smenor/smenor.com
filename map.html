<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Pasedn</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="http://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <script src='http://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>

    <style>
      #map { height: 50em; width: 80em; }
    </style>
 </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map('map').setView([34.147636, -118.144598], 10);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var layer = omnivore.gpx('https://smenor.com/CA_Perimeters_NIFC_FIRIS_public_view.kml')
        .on('ready', function() {
            // when this is fired, the layer
            // is done being initialized
            console.log("ready");
        })
        .on('error', function() {
            // fired if the layer can't be loaded over AJAX
            // or can't be parsed
            console.log("error");
        })
    .addTo(map);
    </script>
  </body>
</html>
