<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Pasedn</title>
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.1/maptiler-sdk.umd.min.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.1/maptiler-sdk.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>

    <style>
      #map { height: 100vh; width: 100vw; }
    </style>
 </head>
  <body>
    <div id="map"></div>
    <script>
      maptilersdk.config.apiKey = 'UbiNygaAfb3hWHxM82Hq';

      var map = L.map('map').setView([34.2075, -118.10722], 12);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var fireLayer = omnivore.kml('https://smenor.com/CA_Perimeters_NIFC_FIRIS_public_view.kml')
        .on('ready', function() {
          fireLayer.eachLayer(function(layer) {
            layer.setStyle({
              "LabelStyle": {
                "color": "00000000",
                "scale": "0"
              },
              "LineStyle": {
                "color": "#ff6e6e6e",
                "width": "0.5",
              },
              "PolyStyle": {
                "color" : "#ff0000",
              }
            });
          });
        })
        .on('error', function() {
            // fired if the layer can't be loaded over AJAX
            // or can't be parsed
            console.log("error");
        })
        .addTo(map);

        var geojsonMarkerOptions = {
          radius: 8,
          fillColor: "#ff7800",
          color: "#000",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        };

        var businessLayer = omnivore.geojson("https://smenor.com/businesses.geojson",{
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, geojsonMarkerOptions);
          }
        })
        .on('ready', function() {
          businessLayer.eachLayer(function(layer) {
            document.asdf = layer;
            new L.marker(layer._latlng).addTo(map);
          })
        })
        .on('error', function() {
          console.log("json error");
        })
        .addTo(map);

        const results = maptilersdk.geocoding.forward("181 E Orange Grove Blvd, Pasadena, CA 91103");
        document.results = results;
    </script>
  </body>
</html>
